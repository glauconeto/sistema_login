<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro | Sistema de login e registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="./index.html">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
          </a>

          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="./index.html">
              Início
            </a>
              </div>
            </div>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary" href="./register.html">
                  <strong>Registre-se</strong>
                </a>
                <a class="button is-light" href="./login.html">
                  Entrar
                </a>
              </div>
            </div>
          </div>
        </div>
    </nav>
    <section class="section">
        <div class="container">
            <form class="box">
                <div class="field">
                <label class="label">E-mail</label>
                <div class="control">
                    <input class="input" type="email" placeholder="Digie aqui seu e-mail:">
                </div>
                </div>

                <div class="field">
                <label class="label">Senha</label>
                <div class="control">
                    <input class="input" type="password" placeholder="Digite aqui sua senha">
                </div>
                </div>

                <button class="button is-primary" type="submit">Entrar</button>
                <div class="buttons pt-2">
                    <a class="button is-warning" href="./login.html">
                        Já tem conta? Entre
                    </a>
                </div>
            </form>
        </div>
  </section>
  </body>
</html>
